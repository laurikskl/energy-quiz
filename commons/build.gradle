dependencies {
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.13.2'
    implementation 'org.projectlombok:lombok:1.18.20'
    implementation group: 'jakarta.persistence', name: 'jakarta.persistence-api', version: '2.2.3'
